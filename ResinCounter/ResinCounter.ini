[Rainmeter]
Update=-1
AccurateText=1

[Metadata]
Name=painmon ResinCounter
Author=tilda
Information=A Paimon-flavored Resin counter, using HoYoLAB's Real Time Notes
Version=1.0
License=MIT

[Variables]
@Include=#@#Settings.inc

[MeasureInitScript]
Measure=Script
ScriptFile=#@#\Scripts\Initialize.lua

[MeasureCounter]
Meter=Shape
Shape=Rectangle 0,0,200,40,20 | Fill Color 0,0,0,115 | StrokeWidth 1 | StrokeColor 255,255,255,115

[MeterResinIcon]
Meter=Image
ImageName=#@#\Images\resin.png
W=48
H=48
X=16
Y=-3

[MeterResinText]
Meter=String
FontFace=SDK_JP_Web
FontSize=20
FontColor=255,255,255
StringAlign=Center
AntiAlias=1
X=125
Y=6
Text="160/160"
